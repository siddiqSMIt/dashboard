<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Signup</h2>
    <div class="w-50 mx-auto mt-4">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email" id="semail">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="spass">
      </div>
      <button  class="btn btn-success w-100" id="sbtn">Signup</button>
      <button type="button" class="btn btn-danger w-100 mt-2" id="google">Signup with Google</button>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
