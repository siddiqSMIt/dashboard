<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <div class="w-50 mx-auto mt-4">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email" id="lemail">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="lpass">
      </div>
      <button  class="btn btn-primary w-100" id="lbtn">Login</button>
      <button type="button" class="btn btn-danger w-100 mt-2" id="google">Login with Google</button>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html">Signup</a></p>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
